<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Software Delivery Dashboard</title>

  <!-- Bootstrap -->
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        rel="stylesheet">
  <base href="/">
  <link rel="stylesheet" th:href="@{css/style.css}">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-black">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" id="navbarBrand">Software Delivery Dashboard</a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation"
            class="navbar-toggler" data-bs-target="#navbarSupportedContent"
            data-bs-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a aria-current="page" class="nav-link active" th:href="@{/}">Home</a>
        </li>
      </ul>
      <form class="d-flex" method="post" th:action="@{/logout}">
        <input class="btn btn-primary" type="submit" value="Logout"/>
      </form>
    </div>
  </div>
</nav>

<div class="container">
  <h2 th:text="${jobName}"></h2>
  <table class="table table-hover table-dark">
    <thread>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Metric Name</th>
        <th scope="col">Value</th>
      </tr>
    </thread>
    <tbody>
<!--    <tr>-->
<!--      <th scope="row">1</th>-->
<!--      <td>Build Number</td>-->
<!--      <td th:text="${buildNum}"></td>-->
<!--     </tr> -->
    <tr>
      <th scope="row">1</th>
      <td>Number Of Deliveries</td>
      <td th:text="${numDeliveries}"></td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Delivery Time</td>
      <td th:text="${deliveryTime} + ' ns'"></td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Failure Rate</td>
      <td th:text="${failureRate}+'%'"></td>
    </tr>
    <tr>
      <th scope="row">4</th>
      <td>Success Rate</td>
      <td th:text="${successRate}+'%'"></td>
    </tr>
    <tr>
    <th scope="row">5</th>
    <td>Restore Time</td>
    <td th:text="${restoreTime}"></td>
    </tr>
    </tbody>
  </table>
</div>
<footer class="footer">
  <div class="container text-center mt-auto">
    <span class="text-muted">&copy; Ericsson 2021</span>
    <br>
    <a th:href="@{/about}">About</a>
  </div>
</footer>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
