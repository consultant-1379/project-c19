<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Software Delivery Dashboard</title>

  <!-- Bootstrap -->
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        rel="stylesheet">
  <link rel="stylesheet" th:href="@{css/style.css}">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-black">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" id="navbarBrand">Software Delivery Dashboard</a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation"
            class="navbar-toggler" data-bs-target="#navbarSupportedContent"
            data-bs-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a aria-current="page" class="nav-link active" th:href="@{/}">Home</a>
        </li>
      </ul>
      <form class="d-flex" method="post" th:action="@{/logout}">
        <input class="btn btn-primary" type="submit" value="Logout"/>
      </form>
    </div>
  </div>
</nav>

<div class="container">
</div>

<div class="container list-group">
  <table>
    <thead>
    <tr>
      <th>List of available Jobs</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(allJobs)}">
      <td colspan="2"> No jobs Available</td>
    </tr>
    <tr th:each="String : ${allJobs}">
      <td><a class="list-group-item list-group-item-action"
             th:href="@{http://localhost:8084/job/{type}(type=${String})}"><span
          th:text="${String}"> Job Name </span></a></td>
    </tr>
    </tbody>
  </table>
</div>

<footer class="footer">
  <div class="container text-center mt-auto">
    <span class="text-muted">&copy; Ericsson 2021</span>
    <br>
    <a th:href="@{/about}">About</a>
  </div>
</footer>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
