<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Software Delivery Dashboard</title>

  <!-- Bootstrap -->
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        rel="stylesheet">
  <link rel="stylesheet" th:href="@{css/style.css}">
  <link rel="stylesheet" th:href="@{css/login.css}">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="sidenav">
  <div class="login-main-text">
    <h2>Software Delivery Dashboard</h2>
    <p>Login or register from here to access.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
    <h1>Invalid user credentials</h1>
      <form id="form" method="post" th:action="@{/login}">
        <div class="form-group">
          <label for="emailInput">E-mail Address</label>
          <input class="form-control" id="emailInput" name="username"
                 placeholder="email@ericsson.com" type="email">
          <small>Only valid Ericsson e-mail addresses are accepted</small>
        </div>
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input class="form-control" id="passwordInput" name="password" placeholder="Password"
                 type="password">
        </div>
        <button class="btn btn-black" id="submit" type="submit">Login
        </button>
        <br>
        <a th:href="@{/register}">Create an account?</a>
      </form>
    </div>
  </div>
</div>
<footer class="footer">
  <div class="container text-center mt-auto">
    <span class="text-muted">&copy; Ericsson 2021</span>
    <br>
    <a th:href="@{/about}">About</a>
  </div>
</footer>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script crossorigin="anonymous"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
