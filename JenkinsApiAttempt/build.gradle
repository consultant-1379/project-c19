plugins {
    id 'java'
}

group 'JenkinsApiAttempt'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.offbytwo.jenkins:jenkins-client:0.3.8'
    compile "org.slf4j:slf4j-simple:1.6.1"


}
